        /**

         */
        function navigateTo(pageKey) {
            mainContent.innerHTML = ''; // Svuota il contenuto per un effetto di transizione
            setTimeout(() => {
                // Seleziona la funzione di renderizzazione corretta in base alla chiave
                if (pageKey === 'home') renderHomePage();
                else if (pageKey === 'calendar') renderCalendarPage();
                else if (pageKey === 'monuments') renderMonumentsPage();
                else if (pageKey === 'hotels') renderHotelsPage();
                else if (pageKey === 'checklist') renderChecklistPage();
                else if (pageKey === 'phrasebook') renderPhrasebookPage();

                mainContent.classList.add('fade-in');
                mainContent.addEventListener('animationend', () => mainContent.classList.remove('fade-in'), { once: true });
                
                // Aggiorna lo stato attivo del link di navigazione
                document.querySelectorAll('.nav-link').forEach(link => link.classList.toggle('active', link.dataset.page === pageKey));
                
                // Chiude il menu mobile dopo la navigazione
                closeMobileMenu();
                
                // Torna all'inizio della pagina
                window.scrollTo(0, 0);
            }, 50); // Un piccolo ritardo per migliorare la percezione della transizione
